<script>
    const date_opened = new Date(document.getElementById("date").innerHTML)
    const today = new Date()
    const diffTime = Math.abs(today - date_opened)
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
    document.getElementById("days_passed").innerHTML = diffDays
</script>
